<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<link rel="stylesheet" href="/aos.css">
    <title>selQA | Сеть благотворительности</title>
</head>
<body>
    
    <div class="wrap">
        <div class="model-signup">
            <div class="vector25-name-reg">
                <img src="/img/Vector 25.png" alt="" width="600px">
            </div>
            <h3 class="name-reg">register</h3>
                <input type="text" placeholder="Username" class="Name">
                <input type="text" placeholder="Email" class="Email">
                <input type="text" placeholder="Password" class="Password">
                <div class="icon_user">
                    <img src="/img/User.png" alt="">
                </div>
                <div class="icon_email">
                    <img src="/img/EnvelopeSimple.png" alt="">
                </div>
                <div class="model-exit">
                    <img src="/img/x-button.png" alt="">
                </div>
                <div>
                    <button class="start-signup">Создать аккаунт</button>
                </div>
        </div>
        <section class="main_window">
            <div class="container">
                <header>
                    <div class="logo">
                        <div class="cube">
                            <img src="/img/бля ну типа квадратик.png" alt="">
                        </div>
                        <a href="#">SELQA</a>
                    </div>
                    <div class="menu-container">
                        <nav class="menu">
                            <ul>
                                <li><a href="#">Объявления</a></li>
                                <li><a href="#">Контакты</a></li>
                                <li><a href="#">FAQ</a></li>
                            </ul>
                        </nav>
                        <div class="registration">
                            <button class="login"><a href="">Вход</a></button>
                            <button  class="signup" id="signup"><a href="#">Регистрация</a></button>
                            <div class="arrow_button"></div>
                        </div>
                    </div>
                </header>
                <div class="main">
                    <div class="text-main">
                        <div class="yellow_line">
                            <img src="/img/Rectangle 214.png" alt="">
                        </div>
                        <div class="text_main">
                            <h1>Твой выбор<br>для <span>быстрых</span> платежей</h1>
                        </div>
                            <div class="paragraf_main">
                                <p>SELQA помогает людям  получать платежи от кого<br> угодно и из любой точки мира</p>
                            </div>
                            <div class="start_button_class">
                                <button class="start_button">Начать</button>
                            </div>
                            <div class="arrow" data-aos="zoom-out" data-aos-duration="3000">
                                <img src="/img/arrow_green (1).png" alt="">
                            </div>
                        </div>
                        <div class="card" data-aos="zoom-out" data-aos-duration="3000">
                            <img src="/img/Frame 75.png" alt="" width="650px">
                        </div>
                        <div class="vector3">
                            <img src="/img/Vector 3.svg" alt="">
                        </div>
                        <svg id="svg1" width="950" height="950" viewBox="0 0 120 120">
                            <!-- Серый фон -->
                            <circle cx="60" cy="60" r="50" fill="none" stroke="#1D1D1D" stroke-width="2.5"/>
                            <!-- Оранжевый прогресс -->
                            <circle cx="60" cy="60" r="50" fill="none" stroke="white" stroke-width="2.5"
                                    stroke-dasharray="314" stroke-dashoffset="113">
                            </circle>
                        </svg>
                    </div>
                    <div class="main-footer">
                        <footer>
                            <div class="footer-background">
                                <img src="/img/Rectangle 212.png" alt="">
                            </div>
                            <div class="name-footer">
                                <p>SELQA © 2025</p>
                            </div>
                            <div class="politica-footer">
                                <p>Правила и политика конфиденциальность</p>
                            </div>
                        </footer>
                    </div>
                </div>
        </section>
    </div>
    
    <script src="/scripts/main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/scripts/script.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
